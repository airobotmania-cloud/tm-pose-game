<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Teachable Machine Pose Model</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <h1>Teachable Machine Pose Model</h1>
  <div class="button-container">
    <button type="button" id="startBtn" onclick="init()">Start</button>
    <button type="button" id="stopBtn" onclick="stop()" disabled>Stop</button>
  </div>
  <div class="canvas-container" style="display: flex; gap: 20px; align-items: flex-start;">
    <!-- 게임 화면 (크게) -->
    <div>
      <h3>Game Screen</h3>
      <canvas id="game-canvas" style="border: 2px solid #333; border-radius: 10px;"></canvas>
    </div>

    <!-- 웹캠 화면 (작게) -->
    <div class="side-panel">
      <h3>My Pose</h3>
      <canvas id="webcam-canvas" style="border: 1px solid #ccc;"></canvas>
      <div id="max-prediction" style="font-size: 20px; font-weight: bold; margin: 10px 0;"></div>
      <div id="label-container"></div>
    </div>
  </div>

  <!-- Teachable Machine 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <!-- 애플리케이션 모듈 -->
  <script src="./js/stabilizer.js"></script>
  <script src="./js/poseEngine.js"></script>
  <script src="./js/gameEngine.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
